{% extends 'base.html' %}

{% block header %}
    <li><h1>{% block title %} {{ locale['edittitle'] }} {% endblock %}</h1>
{% endblock %}

{% block content %}
    <form class="edit" method="post">
            <label for="title">Title</label>
        <input name="title" id="title" value="{{ paragraph['title'] }}" required>
        <label for="story">Story</label>
        <textarea name="story" id="story" required>{{ paragraph['story'] }}</textarea>
        <div>
            <input type="submit" value="Save">
            <a href="{{ url_for('paragraph.show', id=paragraph['id'], lang=ln) }}">Cancel</a>
        </div>
    </form>

{% endblock %}
